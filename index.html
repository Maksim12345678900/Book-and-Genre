<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Recent Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }} (Genre: 
            <a href="{{ url_for('genre', genre_id=book.genre.id) }}">{{ book.genre.name }}</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
